<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arewa Luxury</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    header {
      background: black;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: gold;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      color: #ccc;
      font-size: 18px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      height: 220px;
      object-fit: cover;
    }

    .price {
      color: gold;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: gold;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: black;
      margin-top: 40px;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>Arewa Luxury</header>

<section class="hero">
  <h1>Premium Hausa Caps & Clothing</h1>
  <p>Buy original northern fashion online</p>
</section>

<section class="products">

  <div class="card">
    <img src="https://images.unsplash.com/photo-1602810316631-a3b5d4b9b6b6" alt="Hausa Cap">
    <h3>Classic Zanna Cap</h3>
    <div class="price">₦15,000</div>
    <a class="btn" href="https://wa.me/234XXXXXXXXXX">Buy on WhatsApp</a>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1593032465175-481ac7f401a0" alt="Kaftan">
    <h3>Luxury Kaftan</h3>
    <div class="price">₦35,000</div>
    <a class="btn" href="https://wa.me/234XXXXXXXXXX">Buy on WhatsApp</a>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea" alt="Agbada">
    <h3>Royal Agbada</h3>
    <div class="price">₦55,000</div>
    <a class="btn" href="https://wa.me/234XXXXXXXXXX">Buy on WhatsApp</a>
  </div>

</section>

<footer>
  © 2026 Arewa Luxury. All rights reserved.
</footer>

</body>
</html>
